        <div class="col-md-7 bg-light" style="margin-top:50px" >
				<h3 class="clr">Personal Information</h3>
		<p style="color: green">* Enter Correct User-Id and Personal Information</p>
		<form action="dash.html" name="personal" method="POST">
		<input type="hidden" id="status" name="status" value="1">
		<!--  -->
			<div class="row">
				<div class="col-md-4">
			   		<label for="validationDefault01">Name *</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Name" value="" required name="name">
				</div>
					
				<div class="col-md-4">
					<label for="validationDefault01">Password *</label>
					<span id="user_id2" style="color:green;"><br><b></b></span>
				 	<input type="text" class="form-control" placeholder="Password" value=""id="user_id" required name="user_id" >
			 	</div>

                <div class="col-md-4">
					<label for="validationDefault03"><span class="glyphicon glyphicon-earphone" aria-hidden="true" ></span> Phone Number *</label>
                    <input type="text" class="form-control" id="validationDefault03" onblur="checkTextField(this);" placeholder="Contact number" value="" required name="mobile_no" >
                <p id="error_msg"></p>
			   	</div>
			</div>
				   
			<div class="row">		   
      			<div class="col-md-7">
				   	<label for="validationDefault03"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> E-mail *</label>
                        <input type="email" class="form-control" id="validationDefault03" placeholder="email" value="" required name="email_id" >
                        
				</div>

				<div class="col-md-5">
					<label for="validationDefault04"> LinkedIn</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="LinkedIn ID" value="" name="linkedin" >
				</div>
			</div>
				      
			<div class="row">
			   	<div class="col-md-6">
			   		<label for="inputAddress">Permanent Address</label>
                	<input type="text" class="form-control" id="inputAddress" placeholder="Line-1" value="" name="address_1" required>
				</div>
				
				<div class="col-md-6">
					<label for="inputAddress2">Current Address </label>
                	<input type="text" class="form-control" id="inputAddress2" placeholder="Line-2" value=""  name="address_2">
				</div>					
			</div>

			<div class="row">
				<div class="col-md-4">
					<label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" value="" name="city" required>
				</div>

				<div class="col-md-4">
					<label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" value="" name="state" required>
				</div>

				<div class="col-md-4">
					<label for="inputZip">PinCode</label>
                  	<input type="text" class="form-control" id="inputZip" value="" name="zip" required> 
				</div>
			</div>
			
			<div class="buttons col-md-12">    
				  
				<button type="submit" class="btn btn-success" style="float:right" onclick="validate()">CONFIRM & SAVE </button>   
			</div>
		</form>
		 
		<a href="career.html" ><button type="button" class="btn btn-success">NEXT SECTION&rarr;</button></a>

		<script>
		var user_id = document.forms["personal"]["user_id"].value;

			if (user_id == "")
			{
				
				document.getElementById("user_id2").style.visibility = "hidden";
				document.getElementById("user_id").style.visibility = "visible";
			}
			else 
			{
				
				document.getElementById("user_id2").style.visibility = "visible";
				document.getElementById("user_id").style.visibility = "hidden";

			}
			function checkTextField(field) {
  			document.getElementById("error_msg").innerText =
    		(field.value.length!=10) ? "Invalid Phone no" : "";
		}
		</script>
